<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles/sign-in.css">
  <title>Sign In | One-Life Org</title>
</head>

<body class="flex justify-center h-screen">




  <div class="w-[800px]">
    <h1 class="font-bold text-h4 font-heading mb-md">Sign in to your account</h1>

    <form action="" class="space-y-md">
      <div class="flex flex-col gap-xxs">
        <label for="user-email">Email</label>
        <input type="email" id="user-email" placeholder="Enter your Email">
      </div>

      <div class="flex flex-col gap-xxs">
        <label for="user-password">Password</label>
        <input type="email" id="user-password" placeholder="Enter your Password">
      </div>


    </form>
  </div>


  <script type="module" src="../src/js/sign-in.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
