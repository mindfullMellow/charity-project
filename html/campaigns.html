<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS STYLESHEETS -->
  <link rel="stylesheet" href="../src/styles/campaigns.css">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <title>Campaigns | One-Life Org</title>
</head>

<body>

  <!-- THE HEADER IS BEEN FECTHED (FROM  INDEX.HTML) AND INSERTED DYNAMICALLY WITH JS (ABOUT.JS) -->


  <main>
    <section class="campaign-hero-section md:py-lg py-sm px-md">
      <div class="container mx-auto max-w-[1200px] ">
        <h2 class="font-semibold lg:text-h2 md:text-h3 text-h4 font-heading md:mb-sm mb-xxs">Our Campaigns</h2>
        <p class="md:text-h6 text-body">Explore our current and past initiatives, and see how your support makes a
          difference.</p>
      </div>
    </section>

    <section class="view-campaign-section md:pt-lg pt-md pb-section px-md">
      <div class="container mx-auto max-w-[1200px] parent-container">
        <!-- TABS -->
        <div class="py-2 border-b border-border-b-color">
          <ul class="relative flex items-center justify-start w-full font-bold gap-xl text-body md:text-h6 tab-con "
            id="tab-container">
            <li><button class="p-1 active-tab-camp tab-btn" data-tab="current-campaigns">Current campaigns</button></li>
            <li><button class="p-1 tab-btn " data-tab="past-campaigns">View Past Campaigns</button></li>
            </>
        </div>

        <!-- TAB CONTENTS -->

        <!-- CURRENT CAMPAIGNS -->
        <div class=" py-md tab-content" id="current-campaigns">
          <ul class="flex flex-col gap-section current-campaign-ul">

          </ul>
        </div>

        <!-- PAST CAMPAIGNS -->
        <div class="hidden py-md tab-content" id="past-campaigns">
          <ul class="flex flex-col gap-section past-campaign-ul">


          </ul>
        </div>

      </div>
    </section>
  </main>

  <script type="module" src="../src/js/campaigns.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
