<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../src/styles/forms.css">

  <title>Reset Password | One-Life Org</title>
</head>

<body class="relative flex items-center justify-center pt-28">
  <div
    class="fixed flex items-center font-medium transition-all duration-300 left-5 top-5 text-body text-brand-color hover:text-brand-color/80">
    <ion-icon name="arrow-back-outline" class="mr-xs"></ion-icon><a href="/" class="pb-[1px]">Go back
      to homePage</a>
  </div>

  <div class="w-[600px] px-sm">
    <h1 class="font-bold text-center md:text-h3 text-h4 font-heading mb-xs">Reset Your Password</h1>
    <p class="text-center text-body mb-xl">Please input your registered email address to get the reset instructions</p>

    <form action="" class="flex flex-col gap-sm mt-sm">
      <input type="email" id="user-password" placeholder="me@example.com">

      <div class="flex justify-center"> <button class="font-semibold cta-btn text-body py-sm px-md">Send reset
          instructions</button>
      </div>
    </form>


  </div>

  <script type="module" src="../src/js/forms.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
